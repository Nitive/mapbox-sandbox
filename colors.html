<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display buildings in 3D</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoidHN2ZXR0YSIsImEiOiJjamdlODU0eHEyc3ZkMzFucGQ5MnR3cmpnIn0.X5xoiI6nVd5H-FO1osduIw';

var map = new mapboxgl.Map({
    style: 'mapbox://styles/mapbox/light-v9',
    center: [30.315868, 59.939095],
    zoom: 15,
    pitch: 0,
    bearing: 0,
    container: 'map',
});

// The 'building' layer in the mapbox-streets vector source contains building-height
// data from OpenStreetMap.
map.on('load', function() {
    // Insert the layer beneath any symbol layer.
    var layers = map.getStyle().layers;

    var labelLayerId;
    for (var i = 0; i < layers.length; i++) {
        if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
            labelLayerId = layers[i].id;
            break;
        }
    }

    // map.addLayer({
    //     'id': '3d-buildings',
    //     'source': 'composite',
    //     'source-layer': 'building',
    //     'filter': ['==', 'extrude', 'true'],
    //     'type': 'fill-extrusion',
    //     'minzoom': 0,
    //     'maxzoom': 20,
    //     'paint': {
    //         'fill-extrusion-color': '#aaa',

    //         // use an 'interpolate' expression to add a smooth transition effect to the
    //         // buildings as the user zooms in
    //         'fill-extrusion-height': [
    //             "interpolate", ["linear"], ["zoom"],
    //             10, 0,
    //             10.05, ["get", "height"]
    //         ],
    //         'fill-extrusion-base': [
    //             "interpolate", ["linear"], ["zoom"],
    //             10, 0,
    //             10.05, ["get", "min_height"]
    //         ],
    //     }
    // }, labelLayerId);

    var bins = 10;
    var maxHeight = 30;
    var binWidth = maxHeight / bins;

    // Divide the buildings into 16 bins based on their true height, using a layer filter.
    for (var i = 0; i < bins; i++) {
        console.log(80 - 10 * i * 0.5);
        map.addLayer({
            'id': '3d-buildings-' + i,
            'source': 'composite',
            'source-layer': 'building',
            'filter': ['all', ['==', 'extrude', 'true'], ['>', 'height', i * binWidth], ['<=', 'height', (i + 1) * binWidth]],
            'type': 'fill-extrusion',
            'minzoom': 0,
            'maxzoom': 20,
            'paint': {
                // 'fill-extrusion-color': '#aaa',
                'fill-extrusion-color':  `hsl(0, 0%, ${80 - 10 * i * 0.5}%)`,

                // use an 'interpolate' expression to add a smooth transition effect to the
                // buildings as the user zooms in
                'fill-extrusion-height': [
                    "interpolate", ["linear"], ["zoom"],
                    10, 0,
                    10.05, ["get", "height"]
                ],
                'fill-extrusion-base': [
                    "interpolate", ["linear"], ["zoom"],
                    10, 0,
                    10.05, ["get", "min_height"]
                ],
                'fill-extrusion-opacity': 1
            }
        });
    }

    // map.addLayer({
    //     'id': 'buildings-height-heatmap',
    //     'source': 'composite',
    //     'source-layer': 'building',
    //     // 'filter': ['==', 'extrude', 'true'],
    //     'type': 'heatmap',
    //     'minzoom': 0,
    //     'maxzoom': 20,
    //     'paint': {
    //         // 'heatmap-radius': 100,

    //     //     // use an 'interpolate' expression to add a smooth transition effect to the
    //     //     // buildings as the user zooms in
    //     //     'fill-extrusion-height': [
    //     //         "interpolate", ["linear"], ["zoom"],
    //     //         10, 0,
    //     //         10.05, ["get", "height"]
    //     //     ],
    //     //     'fill-extrusion-base': [
    //     //         "interpolate", ["linear"], ["zoom"],
    //     //         10, 0,
    //     //         10.05, ["get", "min_height"]
    //     //     ],
    //     }
    // }, labelLayerId);

    console.log(layers)

    layers.map((layer) => {
        const theLayer = layer['source-layer'];
        if (theLayer && theLayer.includes('label')) {
            map.removeLayer(layer.id);
        }
    })
});

map.addControl(new mapboxgl.FullscreenControl());
// Add geolocate control to the map.
map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));

</script>

</body>
</html>
